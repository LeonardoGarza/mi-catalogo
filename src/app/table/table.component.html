<table class="table table-striped">
  <thead class="letra">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Marca</th>
    <th scope="col">Submarca</th>
    <th scope="col">Descripcion</th>
  </tr>
  </thead>
  <tbody class="letra">
  <tr *ngFor="let auto of autos; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ auto.marca }}</td>
    <td>{{ auto.submarca }}</td>
    <td>{{ auto.descripcion }}</td>
  </tr>
  </tbody>
</table>
