<ngb-pagination [collectionSize]="40" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
<div class="botonAgregar"><button type="button" class="btn btn-outline-dark" (click)="openModalAgregar()"><b>Agregar</b></button></div>
<table class="table table-striped">
  <thead class="letra">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Marca</th>
    <th scope="col">Submarca</th>
    <th scope="col">Descripcion</th>
  </tr>
  </thead>
  <tbody class="letra">
  <tr *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
      <th scope="row">{{ i + 1 + (page-1)*pageSize }}</th>
    <td>{{ auto.marca }}</td>
    <td>{{ auto.submarca }}</td>
    <td>{{ auto.descripcion }}</td>
    <td><fa-icon [icon]="faTrashAlt"></fa-icon></td>
    <td><fa-icon [icon]="faEdit" (click)="openModalEditar(auto)"></fa-icon></td>
  </tr>
  </tbody>
</table>
