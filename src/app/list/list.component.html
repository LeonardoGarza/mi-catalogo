<ngb-pagination [collectionSize]="40" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
<ng-container *ngFor='let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize'>
    <div class='list'>
        <div class="icono"><fa-icon [icon]="faEye" (click)="onSelect(auto)"></fa-icon></div>
        <div class="texto">{{auto.descripcion}}</div>
    </div>
</ng-container>
