<div class="ventana">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"><b>{{accion}}</b></h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Lo cerre')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #formAutos="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <b><label for="marca">Marca</label></b>
                <input type="text" class="form-control" id="marca" placeholder="Agrega la marca" required
                [(ngModel)]="auto.marca" name="marca" #marca="ngModel">
            </div>
            <div [hidden]="marca.valid || marca.pristine" class='alert alert-danger'>
                La marca es requerida
            </div>

            <div class="form-group">
                <b><label for="marca">Submarca</label></b>
                <input type="text" class="form-control" id="submarca" placeholder="Agrega la submarca" [(ngModel)]="auto.submarca" name="submarca">
            </div>
            <div class="form-group">
                <b><label for="marca">Descripcion</label></b>
                <input type="text" class="form-control" id="descripcion" placeholder="Agrega la descripcion" [(ngModel)]="auto.descripcion" name="descripcion">
            </div>
            <div class="form-group">
                <b><label for="marca">Modelos</label></b>
                <input type="text" class="form-control" id="modelos" placeholder="Agrega los modelos" 
                [(ngModel)]="auto.modelos" name="modelos">
            </div>

            <div class="modal-group">
                <button type="submit" class="btn btn-outline-dark" [disabled]="!formAutos.form.valid"><b>Guardar</b></button>
            </div>
        </form>
    </div>
</div>
